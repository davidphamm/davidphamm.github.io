<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">

  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
		<h2>Make your moves</h2>
		<h3>
			Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
		</h3>
  </header>
	<div class="pick">
    <div class="options" id="Rock" value="Rock">
			<img src="/images/rock.png">
    </div>
    <div class="options" id="Paper" value="Paper">
			<img src="/images/paper.png">
    </div>
    <div class="options id="Scissors" value="Scissors">
			<img src="/images/scissors.png">
    </div>
	</div>
		<script>
			const options = document.querySelectorAll(".options");
			let pScore = 0;
			let cScore = 0;
	
			options.forEach((option) => {
				option.addEventListener("click", function () {
					const pInput = this.textContent;
	
					const cOptions = ["Rock", "Paper", "Scissors"];
					const cInput = cOptions[Math.floor(Math.random() * 3)];
	
					compareInputs(pInput, cInput);
					updateScore();
					if (checkWinner()) {
						pScore = cScore = 0;
						updateScore();
					}
				});
			});
	
			function compareInputs(pInput, cInput) {
				const currentMatch = `${pInput} vs ${cInput}`;
				if (pInput === cInput) {
					alert(`${currentMatch} is a Tie`);
					return;
				}
	
				if (pInput === "Rock") {
					if (cInput === "Scissors") {
						alert(`${currentMatch} = You Win`);
						pScore++;
					} else {
						alert(`${currentMatch} = Computer Wins`);
						cScore++;
					}
				}
				//Check for Paper
				else if (pInput === "Paper") {
					if (cInput === "Rock") {
						alert(`${currentMatch} = You Win`);
						pScore++;
					} else {
						alert(`${currentMatch} = Computer Wins`);
						cScore++;
					}
				}
				//Check for Scissors
				else {
					if (cInput === "Paper") {
						alert(`${currentMatch} = You Win`);
						pScore++;
					} else {
						alert(`${currentMatch} = Computer Wins`);
						cScore++;
					}
				}
			}
	
			function updateScore() {
				document.getElementById("p-score").textContent = pScore;
				document.getElementById("c-score").textContent = cScore;
			}
	
			function checkWinner() {
				if (pScore === 5 || cScore === 5) {
					const winner =
						pScore === 5
							? "You win the game! Congratulations!"
							: "Computer wins the game! Try again next time!";
					alert(winner);
					return true;
				}
				return false;
			}
		</script>
</body>
</html>
