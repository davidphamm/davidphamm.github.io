<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">

    <!---- Header ---->
      <h1>Black<span style="color: red">jack</span></h1>
      <h3><span id="results">Let's Play</span></h3>

    <!---- Player Scores ---->
      <div class="scores">
        <div class="player">
          <h2>You: <span id="playerSum"></span></h2>
          <div id="playerCards">
           </div>
        </div>

        <div class="dealer">
          <h2>Dealer: <span id="dealerSum"></span></h2>
          <div id="dealerCards">
            <img id="hidden" src="./assets/cards/BACK.png">
           </div>
        </div>
      </div>

    <!---- Buttons ---->
      <div class="buttons">
        <div>
          <button class="btn-lg btn-info mr-2" id="hitButton">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="standButton">Stand</button>
          <button class="btn-lg btn-danger mr-2" id="restartButton" onclick="history.go(0)">Play again?</button>
        </div>
      </div>
    </div>

    <!---- Javascript ---->
    <script src="script.js"></script>

  </body>
</html>
